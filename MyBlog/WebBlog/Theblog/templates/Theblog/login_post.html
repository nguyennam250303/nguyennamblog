{% extends './base.html' %}
{% block title %}Đăng Nhập{% endblock%}
{% block content %}
<form method = 'post' action = '.'>
  {% csrf_token %}
  <div class="mb-3">
    <label for="username" class="form-label">Tài Khoản</label>
    <input type="text" class="form-control" id="username" name = "username" aria-describedby="emailHelp">
    <div class="form-text">Chúng tôi sẽ không chia sẽ tài khoản và mật khẩu của bạn cho bất kì ai.</div>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Mật Khẩu</label>
    <input type="password" class="form-control" id="password" name = "password"/>
  </div>
<!--  <div class="mb-3 form-check">-->
<!--    <input type="checkbox" class="form-check-input" id="exampleCheck1">-->
<!--    <label class="form-check-label" for="exampleCheck1">Lưu Mật Khẩu</label>-->
<!--  </div>-->
{% if messages %}
  {% for m in messages%}
    <p style = 'color : red'  class="form-text">{{m}}</p>
  {% endfor %}
{% endif %}
  <button type="submit" class="btn btn-primary">Đăng Nhập</button>
</form>
{% endblock %}
